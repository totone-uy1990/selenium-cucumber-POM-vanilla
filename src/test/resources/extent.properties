# Activar el reporter HTML
extent.reporter.spark.start=true

# Carpeta donde se generará el reporte
extent.reporter.spark.out=target/extent-reports/Reporte_Automatizacion.html

# Tema del reporte
extent.reporter.spark.config=src/test/resources/spark-config.xml

# Carpeta de los resultados de Cucumber (json)
extent.reporter.spark.base64imagesrc=true

# Ubicación donde Cucumber genera el JSON
extent.reporter.spark.json.empyt=false

# Mapa de sistema opcional
systeminfo.os=Windows 11
systeminfo.user=Ronald
systeminfo.build=1.0
